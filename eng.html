<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="shortcut icon" href="./pastroy-img/image.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Postroy</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="header-nav">
                <div class="logo-number">
                    <img src="pastroy-img/Group 2.svg" alt="logo">
                    <a href="tel:" class="number">+ 998 (96) 000 00 00</a>
                </div>

                <div class="header-navigation">
                    <img class="nav-img" src="pastroy-img/plus.svg" alt="plus">
                    <img class="nav-img" src="pastroy-img/Info Square.svg" alt="info">
                    <img id="favorite-tovar" class="nav-img" src="pastroy-img/Stroke 1.svg" alt="star">
                    <img class="nav-img" src="pastroy-img/accaount.svg" alt="accaount">

                    <select class="laungage-select" onchange="window.location.href = this.value">
                        <option value="til">Язык</option>
                        <option value="index.html">Rus</option>
                        <option value="eng.html">Eng</option>
                        <option value="uz.html">Uz</option>
                    </select>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section data-aos="fade-up">
            <div class="container">
                <div class="catalog-section">
                    <div class="catalog-select">
                        <div class="catalog">
                            <img src="pastroy-img/Chart.svg" alt="Chart">
                            <p class="catalog-item">Catalog</p>
                        </div>

                        <select class="location-select">
                            <option value="tashkent">Toshkent</option>
                            <option value="tashkent">Andijon</option>
                            <option value="tashkent">Buxoro</option>
                        </select>
                    </div>

                    <div class="search">
                        <input class="search-input" type="text" placeholder="What are you looking for">
                        <img class="search-img" src="pastroy-img/Search.svg" alt="search">
                    </div>
                </div>
            </div>
        </section>

        <div class="burger-responsive">
            <img class="burger" src="pastroy-img/burger.svg" alt="burger">
            <ul class="res-burger">
                <li><img class="nav-img" src="pastroy-img/plus.svg" alt="plus"></li>
                <li><img class="nav-img" src="pastroy-img/Info Square.svg" alt="info"></li>
                <li><img id="favorite-tovar" class="nav-img" src="pastroy-img/star.svg" alt="star"></li>
                <li><img class="nav-img" src="pastroy-img/accaount.svg" alt="accaount"></li>
            </ul>
        </div>

        <section data-aos="fade-up">
            <div class="container">
                <div class="rectangle-img">
                    <img class="rectangle" src="pastroy-img/Rectangle 321.svg" alt="rectangle-img">
                    <img class="banner" src="pastroy-img/baner.svg" alt="baner">
                </div>
            </div>
        </section>

        <section data-aos="fade-up">
            <div class="container">
                <div class="section2">
                    <div class="sec2-item">
                        <h2 class="kategori-h2">Categories</h2>

                        <a class="sec2-a" href="catalog.html">All <img src="pastroy-img/Arrow - Right.svg"
                                alt="Arrow"></a>
                    </div>

                    <div class="categori-all">
                        <div class="categori-card">
                            <p class="categori-item">Fences</p>
                            <img class="categori-img" src="pastroy-img/zabor.svg" alt="zabor">
                        </div>

                        <div class="categori-card">
                            <p class="categori-item">Build materials</p>
                            <img class="categori-img" src="pastroy-img/material.svg" alt="material">
                        </div>

                        <div class="categori-card">
                            <p class="categori-item">Stairs</p>
                            <img class="categori-img" src="pastroy-img/nar.svg" alt="zina">
                        </div>

                        <div class="categori-card">
                            <p class="categori-item">Stairs</p>
                            <img class="categori-img" src="pastroy-img/pilomaterial.svg" alt="zabor">
                        </div>

                        <div class="categori-card">
                            <p class="categori-item">Metal</p>
                            <img class="categori-img" src="pastroy-img/metal.svg" alt="zabor">
                        </div>

                        <div class="categori-card">
                            <p class="categori-item">Glass</p>
                            <img class="categori-img" src="pastroy-img/steklo.svg" alt="zabor">
                        </div>

                        <div class="categori-card">
                            <p class="categori-item">Pipes</p>
                            <img class="categori-img" src="pastroy-img/truba.svg" alt="zabor">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section data-aos="fade-up">
            <div class="container">
                <div class="section3">
                    <h2 class="rekomend-item">Recommended</h2>

                    <div class="all-card">
                    </div>

                    <div class="btn">
                        <button class="zagruzit-btn">Upload more</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <nav class="footer-nav">
                <ul class="footer-ul">
                    <li> <a class="footer-a" href="#">Catalog</a></li>
                    <li> <a class="footer-a" href="#">Favorites</a></li>
                </ul>

                <ul class="footer-ul">
                    <li> <a class="footer-a" href="tel:">+ 998 (96) 000 00 00</a></li>
                    <li> <a class="footer-a" href="#">Amir Temur 77</a></li>
                </ul>

                <div class="nav-images">
                    <img class="con-img" src="pastroy-img/instagram.svg" alt="instagram">
                    <img class="con-img" src="pastroy-img/facebook.svg" alt="facebook">
                    <img class="con-img" src="pastroy-img/telegram.svg" alt="telegram">
                </div>

                <div class="download">
                    <img src="pastroy-img/Store=Google Play, Style=Black.svg" alt="Play">
                    <img src="pastroy-img/Group 453.svg" alt="app">
                </div>
            </nav>

            <nav class="res-footer">
                <a class="footer-item" href="#">Use the app</a>
                <button class="btn-cansel"><img src="pastroy-img/Frame 64 (1).svg" alt="cansel"></button>
            </nav>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="./src/js/script.js"></script>
</body>

</html>
