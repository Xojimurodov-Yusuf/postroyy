<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="shortcut icon" href="./pastroy-img/image.png">
    <title>Pastroy Catalog</title>
</head>

<body>
    <div class="container">
        <ul class="res-burger">
            <li><img class="nav-img" src="pastroy-img/plus.svg" alt="plus"></li>
            <li><img class="nav-img" src="pastroy-img/Info Square.svg" alt="info"></li>
            <li><img class="nav-img" src="pastroy-img/star.svg" alt="star"></li>
            <li><img class="nav-img" src="pastroy-img/accaount.svg" alt="accaount"></li>
        </ul>

        <div class="search">
            <input class="search-input" type="text" placeholder="Что вы ищите">
            <img class="search-img" src="pastroy-img/Search.svg" alt="search">
            <img class="burger" src="pastroy-img/burger.svg" alt="burger">
        </div>

        <div class="categori-res">
            <h2 class="kategori-h2">Категории</h2>
            <div class="categori-all">
                <div class="categori-card1">
                    <p class="categori-item">Заборы</p>
                    <img class="categori-img1" src="pastroy-img/zabor.svg" alt="zabor">
                </div>

                <div class="categori-card2">
                    <p class="categori-item">Строй материалы</p>
                    <img class="categori-img2" src="pastroy-img/material.svg" alt="material">
                </div>

                <div class="categori-card1">
                    <p class="categori-item">Лестницы</p>
                    <img class="categori-img" src="pastroy-img/nar.svg" alt="zina">
                </div>

                <div class="categori-card1">
                    <p class="categori-item">Пиломатериалы</p>
                    <img class="categori-img" src="pastroy-img/pilomaterial.svg" alt="zabor">
                </div>

                <div class="categori-card1">
                    <p class="categori-item">Метал</p>
                    <img class="categori-img" src="pastroy-img/metal.svg" alt="zabor">
                </div>

                <div class="categori-card1">
                    <p class="categori-item">Стекло</p>
                    <img class="categori-img" src="pastroy-img/steklo.svg" alt="zabor">
                </div>

                <div class="categori-card1">
                    <p class="categori-item">Трубы</p>
                    <img class="categori-img" src="pastroy-img/truba.svg" alt="zabor">
                </div>
            </div>
        </div>

    </div>

    <script src="./src/js/script.js"></script>
</body>

</html>
